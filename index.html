<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>
                <a href="#">Hex School</a>
            </h1>
        </div>
        <div class="content">
            <h2>大 AI 數據之 BMI 體重計</h2>
            <div class="detailblock">
                <div class="inputblock">
                    <div class="heightblock">
                        <label for="heightId">身高 cm</label><br>
                        <input type="number" name="" id="heightId" placeholder="請輸入身高" class="height">
                    </div>
                    <div class="weightblock">
                        <label for="weightId">體重 kg</label><br>
                        <input type="number" name="" id="weightId" placeholder="請輸入體重" class="weight">
                    </div>
                    
                    <button type="button" class="calculate">計算</button>
                    <button type="button" class="clearall">全部清除</button>
                </div>
            </div>
            <div class="showblock">
                <h2>BMI 記錄</h2>
                <p class="showavg">目前總共 0 筆記錄，BMI平均值為 0 </p>
                <ul class="list">
                    <!-- <li class="list-card">
                        <h3>理想</h3>
                        <p>
                            BMI 20.90 <br>
                            height : 180cm <br>
                            weight : 70kg 
                        </p>
                    </li>
                    <li class="list-card">
                        <h3>理想</h3>
                        <p>
                            BMI 20.90 <br>
                            height : 180cm <br>
                            weight : 70kg 
                        </p>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Js -->
    <script src="js/all.js"></script>
</body>
</html>
